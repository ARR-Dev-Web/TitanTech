<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Carrito — UI Moderna</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="#" class="brand" aria-label="Inicio">
          <div class="brand-logo"></div>
        </a>
        <div class="search">
          <input
            id="search"
            type="search"
            placeholder="Buscar productos…"
            aria-label="Buscar productos"
          />
          <span class="icon">⌘K</span>
        </div>
        <div class="spacer"></div>
        <button class="cart-btn" id="openCartBtn" aria-label="Abrir carrito">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden="true"
          >
            <path
              d="M3 3h2l.4 2M7 13h10l3-8H6.4"
              stroke="currentColor"
              stroke-width="1.7"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Carrito
          <span class="badge" id="cartCount">0</span>
        </button>
      </nav>
    </header>

    <main class="container">
      <section class="hero">
        <h1>Productos destacados</h1>
        <p>
          Descubre lo mejor en tecnología. Productos seleccionados por su
          calidad y rendimiento.
        </p>
      </section>

      <section class="grid" id="productGrid" aria-live="polite"></section>
    </main>

    <div class="overlay" id="overlay"></div>
    <aside
      class="drawer"
      id="drawer"
      aria-hidden="true"
      aria-label="Carrito de compras"
      role="dialog"
    >
      <header>
        <h3>Tu carrito</h3>
        <button
          class="btn secondary"
          id="closeCartBtn"
          aria-label="Cerrar carrito"
        >
          Cerrar
        </button>
      </header>

      <div class="cart-list" id="cartList"></div>

      <footer>
        <div class="summary">
          <div class="row">
            <span>Subtotal</span><strong id="subtotal">$0</strong>
          </div>
          <div class="row">
            <span>Envío</span
            ><span class="muted" id="shipping">A calcular</span>
          </div>
          <div class="divider"></div>
          <div class="row total">
            <span>Total</span><span id="total">$0</span>
          </div>
        </div>
        <div class="promo">
          <input id="coupon" placeholder="Código de descuento" />
          <button class="btn ghost" id="applyCoupon">Aplicar</button>
        </div>
        <div style="display: flex; gap: 8px; align-items: center">
          <button class="btn danger" id="clearCart">Vaciar</button>
          <div class="spacer"></div>
          <button class="btn" id="checkout" disabled>Finalizar compra</button>
        </div>
      </footer>
    </aside>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>

    <script src="js/main.js"></script>
  </body>
</html>
